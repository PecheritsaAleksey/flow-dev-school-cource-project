<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

    <header>
      <nav class="navigation">
        <ul>
          <li class="logo">
            <a href="/">
              <img src="../assets/logo.png" alt="logo" />APP

          </li>
          <li>iPhone</li>
          <li>iPad</li>
          <li>Watch</li>
        </ul>
      </nav>

    <main>
      <div class="container">

          <img src="../assets/iphone14.jpeg" alt="" />

        </div>
        <div class="card item">
          <img src="../assets/iphone12.jpg" alt="" />
          <p>iPhone 12</p>
          <p class="price">60000</p>
          <button>В корзину</button>
        </div>
        <div class="card item">
          <img src="../assets/iphone-se.jpg" alt="" />
          <p>iPhone SE</p>
          <p class="price">43000</p>
          <button>В корзину</button>
        </div>

    <footer>©Flow Development School</footer>
