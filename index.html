<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <ul>
          <li class="logo">
            <a href="/">
              <img src="./assets/logo.png" alt="logo" />APP
              <p>STORE</p>
            </a>
          </li>
          <li>
            <a href="/pages/iphones.html">iPhone</a>
          </li>
          <li>iPad</li>
          <li>Watch</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="banner">
        <img src="./assets/banner.jpg" alt="banner" />
        <div class="banner-info">
          <p>iPhone 14 Pro Max</p>
          <a href="/pages/iphones.html"><button>Купить</button></a>
        </div>
      </div>
      <div class="container">
        <div class="card">
          <a href="/pages/iphones.html">
            <img src="assets/iphone14.jpeg" alt="" />
            <p>iPhone</p>
            <p class="price">от 43000</p>
          </a>
        </div>
        <div class="card">
          <a href="">
            <img src="assets/ipad-pro.jpg" alt="" />
            <p>iPad</p>
            <p class="price">от 35000</p>
          </a>
        </div>
        <div class="card">
          <a href="">
            <img src="assets/watch-ultra.jpg" alt="" />
            <p>Watch</p>
            <p class="price">от 40000</p>
          </a>
        </div>
        <div class="card">
          <a href="">
            <img src="assets/mac-pro.jpeg" alt="" />
            <p>Mac</p>
            <p class="price">от 99000</p>
          </a>
        </div>
        <div class="card">
          <a href="">
            <img src="assets/airpods-pro.jpg" alt="" />
            <p>Airpods</p>
            <p class="price">от 12000</p>
          </a>
        </div>
        <div class="card">
          <a href="">
            <img src="assets/case.jpg" alt="" />
            <p>Аксессуары</p>
            <p class="price">от 3000</p>
          </a>
        </div>
      </div>
    </main>
    <footer>©Flow Development School</footer>
  </body>
</html>
